<form [formGroup]="form" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter title" formControlName="title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Image URL:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Image Url" formControlName="imgUrl" [(ngModel)]="imageUrlPath">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Image preview:</label>
        <div class="col-sm-10">
            <img class="TextWrapRight" src="{{imageUrlPath}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Content:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="15"  placeholder="Enter content" formControlName="content"></textarea>
        </div>
    </div>
    <div class="form-group button-wrapper">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" [disabled]="form.invalid" (click)="onSubmit()">{{buttonDisplayName}}</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
    </div>

</form>
