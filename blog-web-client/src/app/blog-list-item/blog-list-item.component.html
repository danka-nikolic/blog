<div class="card blogDiv">
    
    <div class="card-body">
      <h4 class="card-title"><b>{{blog.title}}</b>: <i>{{blog.date | date: 'dd.MM.yyyy'}}</i></h4>
      <br>
      <img class="center-block" src="/assets/images/amazon.jpg" alt="Card image cap">     >
      <p class="card-text">{{blog.content}}</p>
      <button class="btn btn-success view-btn" (click)="viewBlog(blog)">View</button>
      <button class="btn btn-danger delete-btn" (click)="deleteBlog(blog.id)">Delete</button>
    </div>
</div>
