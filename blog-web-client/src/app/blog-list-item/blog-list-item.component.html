<div class="card blogDiv">
    <img class="card-img-top" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}: {{blog.date}}</h5>
      <p class="card-text">{{blog.content}}</p>
      <a href="#" class="btn btn-success view-btn">View</a>
      <button class="btn btn-danger delete-btn" (click)="deleteBlog(blog.id)">Delete</button>
    </div>
</div>
